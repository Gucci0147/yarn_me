{% extends "base.html" %}

{% block title %}Search{% endblock title %}
{% block body %}
<section class="bg-secondary" style="height: 200px;">

</section>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Search Results for<span class="text-secondary"> "{{request.GET.keyword}}"</span></h3>
            <hr>
            {% for result in results %}
            <div class="row">
                <div class="col-md-4">
                    <img src="{{result.image.url}}" class="img-fluid" alt="">
                </div>
                <div class="col-md-8">
                    <h4><a href="{% url 'ecommerceapp:productdetail' result.slug %}">{{result.title}}</a></h4>
                    <p>{{result.description|truncatechars:50}}</p>
                    <a class="btn btn-secondary py-2" href="{% url 'ecommerceapp:addtocart' result.id %}">Add To Cart</a>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock body %}
