{% extends "base.html" %}

{% block title %}Customer Registration{% endblock title %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="card bg-light p-5">
            <h3>Customer Registration Form</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Register as a Customer</button>
                <p>Already have an account? <a href="{% url 'ecommerceapp:customerlogin' %}" class="text-primary">Login here</a></p>
            </form>
</div>

{% endblock content %}
