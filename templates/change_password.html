{% extends "base.html" %}

{% block title %}Change Password{% endblock title %}

{% block body %}
<section class="bg-secondary" style="height: 200px;">

</section>

<!-- Change Password Section -->
<h2>Change Your Password</h2>

<form method='POST' class='my-5 py-3'>
    {% csrf_token %}
    {% if form.errors %}
    <p class="text-white text-center bg-danger">Your Form has Errors</p>
    {% endif %}
    {{ form.as_p }}
      
   
      <button type="submit" class="btn btn-sucess">Change Password</button>
    </form>
<a href="{% url 'ecommerceapp:customerprofile' %}">Back to Profile</a>

{% endblock body %}
